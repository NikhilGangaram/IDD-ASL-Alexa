<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Smart Home Dashboard</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #ca8a04;
            --danger: #dc2626;
            --background: #000000;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.125rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.disconnected {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Device Grid */
        .devices-section {
            flex: 1;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .device-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .device-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }

        .device-card.updating {
            animation: cardPulse 0.5s ease;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .device-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .device-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .device-status {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Device Controls */
        .device-controls {
            margin-top: 1rem;
        }

        .toggle-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-button.on {
            background: var(--primary);
            border-color: var(--primary);
        }

        .slider-control {
            margin-top: 1rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        /* Camera View */
        .camera-view {
            background: #000;
            border-radius: 0.5rem;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .camera-placeholder {
            text-align: center;
        }

        .detection-alert {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            animation: blink 1s infinite;
        }

        .detection-alert.person {
            background: var(--warning);
        }

        .detection-alert.parcel {
            background: var(--success);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Command Feed */
        .command-feed {
            width: 400px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .command-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .command-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .command-gesture {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .command-action {
            color: var(--text-secondary);
        }

        .command-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Visual Feedback Overlay */
        .feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            border: 4px solid var(--primary);
            border-radius: 1rem;
            padding: 2rem 3rem;
            z-index: 1000;
            display: none;
            animation: fadeInScale 0.3s ease;
        }

        .feedback-overlay.show {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .feedback-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .feedback-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .command-feed {
                width: 100%;
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            .device-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span>HOME</span>
            <span>ASL Smart Home</span>
        </div>
        <div class="connection-status">
            <span class="status-indicator connected"></span>
            <span id="connectionText">ASL Service Connected</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Devices Section -->
        <div class="devices-section">
            <h2 class="section-title">Your Devices</h2>
            <div class="device-grid" id="deviceGrid">
                <!-- Devices will be rendered here -->
            </div>
        </div>

        <!-- Command Feed -->
        <div class="command-feed">
            <h2 class="section-title">ASL Commands</h2>
            <div class="command-list" id="commandList">
                <!-- Commands will be listed here -->
            </div>
        </div>
    </div>

    <!-- Visual Feedback Overlay -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-icon" id="feedbackIcon">OK</div>
        <div class="feedback-text" id="feedbackText">Command Executed</div>
    </div>

    <script>
        // State Management
        class SmartHomeState {
            constructor() {
                this.devices = {
                    lights: {
                        livingRoom: { name: 'Living Room', on: false, brightness: 50 },
                        bedroom: { name: 'Bedroom', on: false, brightness: 30 },
                        kitchen: { name: 'Kitchen', on: true, brightness: 80 }
                    },
                    temperature: {
                        main: { name: 'Thermostat', value: 72, target: 72 }
                    },
                    door: {
                        front: { name: 'Front Door', locked: true, detection: null }
                    },
                    blinds: {
                        livingRoom: { name: 'Living Room Blinds', position: 50 },
                        bedroom: { name: 'Bedroom Blinds', position: 0 }
                    },
                    security: {
                        main: { name: 'Security System', armed: false }
                    }
                };
                
                this.commandHistory = [];
                this.listeners = [];
            }

            updateDevice(category, device, updates) {
                if (this.devices[category] && this.devices[category][device]) {
                    Object.assign(this.devices[category][device], updates);
                    this.notify('deviceUpdate', { category, device, updates });
                }
            }

            addCommand(gesture, action) {
                const command = {
                    gesture,
                    action,
                    timestamp: new Date()
                };
                this.commandHistory.unshift(command);
                if (this.commandHistory.length > 10) {
                    this.commandHistory.pop();
                }
                this.notify('commandAdded', command);
            }

            subscribe(callback) {
                this.listeners.push(callback);
            }

            notify(event, data) {
                this.listeners.forEach(listener => listener(event, data));
            }
        }

        // ASL Command Mapping
        const ASL_COMMANDS = {
            'LIGHTS_ON': { category: 'lights', action: 'on' },
            'LIGHTS_OFF': { category: 'lights', action: 'off' },
            'LIGHTS_DIM': { category: 'lights', action: 'dim' },
            'LIGHTS_BRIGHT': { category: 'lights', action: 'bright' },
            'TEMPERATURE_UP': { category: 'temperature', action: 'increase' },
            'TEMPERATURE_DOWN': { category: 'temperature', action: 'decrease' },
            'DOOR_LOCK': { category: 'door', action: 'lock' },
            'DOOR_UNLOCK': { category: 'door', action: 'unlock' },
            'DOOR_CHECK': { category: 'door', action: 'check' },
            'BLINDS_OPEN': { category: 'blinds', action: 'open' },
            'BLINDS_CLOSE': { category: 'blinds', action: 'close' },
            'SECURITY_ARM': { category: 'security', action: 'arm' },
            'SECURITY_DISARM': { category: 'security', action: 'disarm' },
            'ALL_OFF': { category: 'all', action: 'off' },
            'GOODNIGHT': { category: 'all', action: 'night' }
        };

        // WebSocket Connection Manager
        class WebSocketManager {
            constructor(state, ui) {
                this.state = state;
                this.ui = ui;
                this.ws = null;
                this.reconnectTimeout = null;
                this.simulateConnection();
            }

            simulateConnection() {
                // Simulate WebSocket connection
                setTimeout(() => {
                    this.onConnect();
                    this.simulateASLCommands();
                }, 1000);
            }

            connect() {
                // In production, this would be:
                // this.ws = new WebSocket('wss://asl-service.example.com');
                // this.ws.onmessage = (event) => this.handleMessage(JSON.parse(event.data));
            }

            onConnect() {
                document.querySelector('.status-indicator').classList.add('connected');
                document.getElementById('connectionText').textContent = 'ASL Service Connected';
            }

            handleMessage(message) {
                if (message.type === 'asl_command') {
                    this.processASLCommand(message.gesture);
                }
            }

            processASLCommand(gesture) {
                const command = ASL_COMMANDS[gesture];
                if (!command) return;

                // Add to command history
                const actionText = this.getActionText(gesture);
                this.state.addCommand(gesture.replace('_', ' '), actionText);

                // Execute command
                this.executeCommand(command);

                // Show visual feedback
                this.ui.showFeedback(actionText);
            }

            getActionText(gesture) {
                const texts = {
                    'LIGHTS_ON': 'Turning lights on',
                    'LIGHTS_OFF': 'Turning lights off',
                    'LIGHTS_DIM': 'Dimming lights',
                    'LIGHTS_BRIGHT': 'Brightening lights',
                    'TEMPERATURE_UP': 'Increasing temperature',
                    'TEMPERATURE_DOWN': 'Decreasing temperature',
                    'DOOR_LOCK': 'Locking front door',
                    'DOOR_UNLOCK': 'Unlocking front door',
                    'DOOR_CHECK': 'Checking front door',
                    'BLINDS_OPEN': 'Opening blinds',
                    'BLINDS_CLOSE': 'Closing blinds',
                    'SECURITY_ARM': 'Arming security system',
                    'SECURITY_DISARM': 'Disarming security system',
                    'ALL_OFF': 'Turning all devices off',
                    'GOODNIGHT': 'Activating goodnight mode'
                };
                return texts[gesture] || 'Processing command';
            }

            executeCommand(command) {
                const { category, action } = command;

                switch (category) {
                    case 'lights':
                        this.handleLights(action);
                        break;
                    case 'temperature':
                        this.handleTemperature(action);
                        break;
                    case 'door':
                        this.handleDoor(action);
                        break;
                    case 'blinds':
                        this.handleBlinds(action);
                        break;
                    case 'security':
                        this.handleSecurity(action);
                        break;
                    case 'all':
                        this.handleAllDevices(action);
                        break;
                }
            }

            handleLights(action) {
                const lights = this.state.devices.lights;
                Object.keys(lights).forEach(key => {
                    switch (action) {
                        case 'on':
                            this.state.updateDevice('lights', key, { on: true, brightness: 100 });
                            break;
                        case 'off':
                            this.state.updateDevice('lights', key, { on: false });
                            break;
                        case 'dim':
                            this.state.updateDevice('lights', key, { on: true, brightness: 30 });
                            break;
                        case 'bright':
                            this.state.updateDevice('lights', key, { on: true, brightness: 100 });
                            break;
                    }
                });
            }

            handleTemperature(action) {
                const current = this.state.devices.temperature.main.target;
                const newTarget = action === 'increase' ? current + 2 : current - 2;
                this.state.updateDevice('temperature', 'main', { target: newTarget });
            }

            handleDoor(action) {
                switch (action) {
                    case 'lock':
                        this.state.updateDevice('door', 'front', { locked: true });
                        break;
                    case 'unlock':
                        this.state.updateDevice('door', 'front', { locked: false });
                        break;
                    case 'check':
                        // Simulate checking for person/parcel
                        const detection = Math.random() > 0.5 ? 'person' : 'parcel';
                        this.state.updateDevice('door', 'front', { detection });
                        setTimeout(() => {
                            this.state.updateDevice('door', 'front', { detection: null });
                        }, 5000);
                        break;
                }
            }

            handleBlinds(action) {
                const position = action === 'open' ? 100 : 0;
                Object.keys(this.state.devices.blinds).forEach(key => {
                    this.state.updateDevice('blinds', key, { position });
                });
            }

            handleSecurity(action) {
                this.state.updateDevice('security', 'main', { armed: action === 'arm' });
            }

            handleAllDevices(action) {
                if (action === 'off' || action === 'night') {
                    // Turn off all lights
                    Object.keys(this.state.devices.lights).forEach(key => {
                        this.state.updateDevice('lights', key, { on: false });
                    });
                    
                    if (action === 'night') {
                        // Lock doors
                        this.state.updateDevice('door', 'front', { locked: true });
                        // Arm security
                        this.state.updateDevice('security', 'main', { armed: true });
                        // Close blinds
                        Object.keys(this.state.devices.blinds).forEach(key => {
                            this.state.updateDevice('blinds', key, { position: 0 });
                        });
                    }
                }
            }

            simulateASLCommands() {
                // Simulate incoming ASL commands for demonstration
                const commands = [
                    'LIGHTS_ON', 'TEMPERATURE_UP', 'DOOR_CHECK', 
                    'BLINDS_OPEN', 'SECURITY_ARM'
                ];
                
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const randomCommand = commands[Math.floor(Math.random() * commands.length)];
                        this.processASLCommand(randomCommand);
                    }
                }, 5000);
            }
        }

        // UI Manager
        class UIManager {
            constructor(state) {
                this.state = state;
                this.init();
            }

            init() {
                this.renderDevices();
                this.state.subscribe((event, data) => {
                    if (event === 'deviceUpdate') {
                        this.updateDevice(data);
                    } else if (event === 'commandAdded') {
                        this.addCommandToFeed(data);
                    }
                });
            }

            renderDevices() {
                const grid = document.getElementById('deviceGrid');
                grid.innerHTML = '';

                // Render Lights
                Object.entries(this.state.devices.lights).forEach(([key, device]) => {
                    grid.appendChild(this.createLightCard(key, device));
                });

                // Render Temperature
                const temp = this.state.devices.temperature.main;
                grid.appendChild(this.createTemperatureCard('main', temp));

                // Render Door
                const door = this.state.devices.door.front;
                grid.appendChild(this.createDoorCard('front', door));

                // Render Blinds
                Object.entries(this.state.devices.blinds).forEach(([key, device]) => {
                    grid.appendChild(this.createBlindsCard(key, device));
                });

                // Render Security
                const security = this.state.devices.security.main;
                grid.appendChild(this.createSecurityCard('main', security));
            }

            createLightCard(id, device) {
                const card = document.createElement('div');
                card.className = `device-card ${device.on ? 'active' : ''}`;
                card.id = `lights-${id}`;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-icon">LIGHT</div>
                        </div>
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div class="device-status">${device.on ? `On - ${device.brightness}%` : 'Off'}</div>
                        </div>
                    </div>
                    <div class="device-controls">
                        <button class="toggle-button ${device.on ? 'on' : ''}" 
                                onclick="toggleLight('${id}')">
                            ${device.on ? 'ON' : 'OFF'}
                        </button>
                        ${device.on ? `
                            <div class="slider-control">
                                <div class="slider-label">
                                    <span>Brightness</span>
                                    <span>${device.brightness}%</span>
                                </div>
                                <input type="range" class="slider" min="0" max="100" 
                                       value="${device.brightness}"
                                       onchange="adjustBrightness('${id}', this.value)">
                            </div>
                        ` : ''}
                    </div>
                `;
                
                return card;
            }

            createTemperatureCard(id, device) {
                const card = document.createElement('div');
                card.className = 'device-card';
                card.id = `temperature-${id}`;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-icon">TEMP</div>
                        </div>
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div class="device-status">Current: ${device.value}°F | Target: ${device.target}°F</div>
                        </div>
                    </div>
                    <div class="device-controls">
                        <div class="slider-control">
                            <div class="slider-label">
                                <span>Target Temperature</span>
                                <span>${device.target}°F</span>
                            </div>
                            <input type="range" class="slider" min="60" max="85" 
                                   value="${device.target}"
                                   onchange="adjustTemperature('${id}', this.value)">
                        </div>
                    </div>
                `;
                
                return card;
            }

            createDoorCard(id, device) {
                const card = document.createElement('div');
                card.className = `device-card ${device.locked ? '' : 'active'}`;
                card.id = `door-${id}`;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-icon">DOOR</div>
                        </div>
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div class="device-status">${device.locked ? 'Locked' : 'Unlocked'}</div>
                        </div>
                    </div>
                    <div class="device-controls">
                        <button class="toggle-button ${device.locked ? 'on' : ''}" 
                                onclick="toggleDoor('${id}')">
                            ${device.locked ? 'LOCKED' : 'UNLOCKED'}
                        </button>
                        <div class="camera-view">
                            ${device.detection ? 
                                `<div class="detection-alert ${device.detection}">
                                    ${device.detection === 'person' ? 'PERSON Detected' : 'PARCEL Detected'}
                                </div>` : 
                                `<div class="camera-placeholder">
                                    <div>CAMERA</div>
                                    <div>Camera Feed</div>
                                </div>`
                            }
                        </div>
                    </div>
                `;
                
                return card;
            }

            createBlindsCard(id, device) {
                const card = document.createElement('div');
                card.className = 'device-card';
                card.id = `blinds-${id}`;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-icon">WINDOW</div>
                        </div>
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div class="device-status">${device.position}% Open</div>
                        </div>
                    </div>
                    <div class="device-controls">
                        <div class="slider-control">
                            <div class="slider-label">
                                <span>Position</span>
                                <span>${device.position}%</span>
                            </div>
                            <input type="range" class="slider" min="0" max="100" 
                                   value="${device.position}"
                                   onchange="adjustBlinds('${id}', this.value)">
                        </div>
                    </div>
                `;
                
                return card;
            }

            createSecurityCard(id, device) {
                const card = document.createElement('div');
                card.className = `device-card ${device.armed ? 'active' : ''}`;
                card.id = `security-${id}`;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-icon">LOCK</div>
                        </div>
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div class="device-status">${device.armed ? 'Armed' : 'Disarmed'}</div>
                        </div>
                    </div>
                    <div class="device-controls">
                        <button class="toggle-button ${device.armed ? 'on' : ''}" 
                                onclick="toggleSecurity('${id}')">
                            ${device.armed ? 'ARMED' : 'DISARMED'}
                        </button>
                    </div>
                `;
                
                return card;
            }

            updateDevice(data) {
                const { category, device } = data;
                const card = document.getElementById(`${category}-${device}`);
                if (!card) return;

                // Add updating animation
                card.classList.add('updating');
                setTimeout(() => card.classList.remove('updating'), 500);

                // Re-render the specific card
                const deviceData = this.state.devices[category][device];
                let newCard;
                
                switch (category) {
                    case 'lights':
                        newCard = this.createLightCard(device, deviceData);
                        break;
                    case 'temperature':
                        newCard = this.createTemperatureCard(device, deviceData);
                        break;
                    case 'door':
                        newCard = this.createDoorCard(device, deviceData);
                        break;
                    case 'blinds':
                        newCard = this.createBlindsCard(device, deviceData);
                        break;
                    case 'security':
                        newCard = this.createSecurityCard(device, deviceData);
                        break;
                }

                if (newCard) {
                    card.parentNode.replaceChild(newCard, card);
                }
            }

            addCommandToFeed(command) {
                const list = document.getElementById('commandList');
                const item = document.createElement('div');
                item.className = 'command-item';
                
                const time = command.timestamp.toLocaleTimeString();
                
                item.innerHTML = `
                    <div class="command-gesture">${command.gesture}</div>
                    <div class="command-action">${command.action}</div>
                    <div class="command-time">${time}</div>
                `;
                
                list.insertBefore(item, list.firstChild);
                
                // Keep only last 10 commands
                while (list.children.length > 10) {
                    list.removeChild(list.lastChild);
                }
            }

            showFeedback(text) {
                const overlay = document.getElementById('feedbackOverlay');
                const feedbackText = document.getElementById('feedbackText');
                
                feedbackText.textContent = text;
                overlay.classList.add('show');
                
                setTimeout(() => {
                    overlay.classList.remove('show');
                }, 2000);
            }
        }

        // Initialize Application
        let state, ui, wsManager;

        document.addEventListener('DOMContentLoaded', () => {
            state = new SmartHomeState();
            ui = new UIManager(state);
            wsManager = new WebSocketManager(state, ui);
        });

        // Global functions for device controls
        function toggleLight(id) {
            const device = state.devices.lights[id];
            state.updateDevice('lights', id, { on: !device.on });
        }

        function adjustBrightness(id, value) {
            state.updateDevice('lights', id, { brightness: parseInt(value) });
        }

        function adjustTemperature(id, value) {
            state.updateDevice('temperature', id, { target: parseInt(value) });
        }

        function toggleDoor(id) {
            const device = state.devices.door[id];
            state.updateDevice('door', id, { locked: !device.locked });
        }

        function adjustBlinds(id, value) {
            state.updateDevice('blinds', id, { position: parseInt(value) });
        }

        function toggleSecurity(id) {
            const device = state.devices.security[id];
            state.updateDevice('security', id, { armed: !device.armed });
        }

        // Simulate manual ASL command for demonstration
        function simulateCommand(gesture) {
            wsManager.processASLCommand(gesture);
        }
    </script>
</body>
</html>
