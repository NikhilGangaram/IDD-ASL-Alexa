<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button State Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #ca8a04;
            --danger: #dc2626;
            --background: #000000;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.125rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.disconnected {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .button-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-card.pressed {
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(22, 163, 74, 0.4);
            background: rgba(22, 163, 74, 0.1);
        }

        .button-card.released {
            border-color: var(--border);
        }

        .button-label {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .button-state {
            font-size: 4rem;
            font-weight: bold;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .button-state.pressed {
            color: var(--success);
            transform: scale(1.1);
        }

        .button-state.released {
            color: var(--text-secondary);
        }

        .button-status-text {
            font-size: 1.25rem;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            display: inline-block;
        }

        .button-status-text.pressed {
            background: rgba(22, 163, 74, 0.2);
            color: var(--success);
        }

        .button-status-text.released {
            background: rgba(163, 163, 163, 0.1);
            color: var(--text-secondary);
        }

        /* Activity Feed */
        .activity-section {
            width: 100%;
            max-width: 800px;
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .activity-feed {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-button {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .activity-state {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .activity-state.pressed {
            background: rgba(22, 163, 74, 0.2);
            color: var(--success);
        }

        .activity-state.released {
            background: rgba(163, 163, 163, 0.1);
            color: var(--text-secondary);
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span>BUTTON</span>
            <span>State Dashboard</span>
        </div>
        <div class="connection-status">
            <span class="status-indicator disconnected" id="statusIndicator"></span>
            <span id="connectionText">Connecting...</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="dashboard-title">Raspberry Pi Button States</h1>
        
        <div class="button-grid">
            <!-- Button A Card -->
            <div class="button-card released" id="buttonACard">
                <div class="button-label">Button A</div>
                <div class="button-state released" id="buttonAState">OFF</div>
                <div class="button-status-text released" id="buttonAStatus">RELEASED</div>
            </div>

            <!-- Button B Card -->
            <div class="button-card released" id="buttonBCard">
                <div class="button-label">Button B</div>
                <div class="button-state released" id="buttonBState">OFF</div>
                <div class="button-status-text released" id="buttonBStatus">RELEASED</div>
            </div>
        </div>

        <!-- Activity Feed -->
        <div class="activity-section">
            <h2 class="section-title">Activity Feed</h2>
            <div class="activity-feed" id="activityFeed">
                <div class="activity-item">
                    <div>
                        <div class="activity-button">Waiting for button events...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // MQTT Configuration
        const MQTT_BROKER = 'test.mosquitto.org';
        const MQTT_PORT = 8080; // WebSocket port for browser
        const MQTT_TOPIC = 'IDD/button/state';
        
        // Button states
        const buttonStates = {
            'A': false,
            'B': false
        };

        let mqttClient = null;
        let activityCount = 0;

        // Initialize MQTT connection
        function initMQTT() {
            const clientId = 'button-dashboard-' + Math.random().toString(16).substr(2, 8);
            
            mqttClient = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, clientId);

            mqttClient.onConnectionLost = onConnectionLost;
            mqttClient.onMessageArrived = onMessageArrived;

            mqttClient.connect({
                onSuccess: onConnect,
                onFailure: onConnectFailure,
                useSSL: false
            });
        }

        function onConnect() {
            console.log('Connected to MQTT broker');
            updateConnectionStatus(true);
            
            // Subscribe to button state topic
            mqttClient.subscribe(MQTT_TOPIC);
            console.log('Subscribed to topic: ' + MQTT_TOPIC);
        }

        function onConnectFailure(error) {
            console.error('Failed to connect to MQTT broker:', error);
            updateConnectionStatus(false);
            
            // Try to reconnect after 5 seconds
            setTimeout(() => {
                console.log('Attempting to reconnect...');
                initMQTT();
            }, 5000);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.error('Connection lost:', responseObject.errorMessage);
                updateConnectionStatus(false);
                
                // Try to reconnect
                setTimeout(() => {
                    console.log('Attempting to reconnect...');
                    initMQTT();
                }, 5000);
            }
        }

        function onMessageArrived(message) {
            try {
                const data = JSON.parse(message.payloadString);
                const buttonId = data.button_id;
                const state = data.state;

                if (buttonId && (buttonId === 'A' || buttonId === 'B')) {
                    updateButtonState(buttonId, state);
                    addActivityItem(buttonId, state);
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        }

        function updateButtonState(buttonId, state) {
            buttonStates[buttonId] = state;
            
            const card = document.getElementById(`button${buttonId}Card`);
            const stateElement = document.getElementById(`button${buttonId}State`);
            const statusElement = document.getElementById(`button${buttonId}Status`);

            if (state) {
                // Pressed
                card.className = 'button-card pressed';
                stateElement.className = 'button-state pressed';
                stateElement.textContent = 'ON';
                statusElement.className = 'button-status-text pressed';
                statusElement.textContent = 'PRESSED';
            } else {
                // Released
                card.className = 'button-card released';
                stateElement.className = 'button-state released';
                stateElement.textContent = 'OFF';
                statusElement.className = 'button-status-text released';
                statusElement.textContent = 'RELEASED';
            }
        }

        function addActivityItem(buttonId, state) {
            const feed = document.getElementById('activityFeed');
            
            // Remove "waiting" message if present
            const waitingMsg = feed.querySelector('.activity-item:first-child');
            if (waitingMsg && waitingMsg.textContent.includes('Waiting')) {
                waitingMsg.remove();
            }

            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const timestamp = new Date().toLocaleTimeString();
            const stateText = state ? 'PRESSED' : 'RELEASED';
            const stateClass = state ? 'pressed' : 'released';

            item.innerHTML = `
                <div>
                    <div class="activity-button">Button ${buttonId}</div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span class="activity-state ${stateClass}">${stateText}</span>
                    <span class="activity-time">${timestamp}</span>
                </div>
            `;

            feed.insertBefore(item, feed.firstChild);
            activityCount++;

            // Keep only last 20 items
            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionText');

            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'MQTT Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'MQTT Disconnected';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initMQTT();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (mqttClient && mqttClient.isConnected()) {
                mqttClient.disconnect();
            }
        });
    </script>
</body>
</html>
