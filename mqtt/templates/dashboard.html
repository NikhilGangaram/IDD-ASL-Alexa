<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button State Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #ca8a04;
            --danger: #dc2626;
            --background: #000000;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .current-mode {
            background: rgba(37, 99, 235, 0.2);
            border: 2px solid var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.125rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.disconnected {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .button-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .button-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
            background: rgba(37, 99, 235, 0.1);
        }

        .button-card.has-value {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(22, 163, 74, 0.3);
        }

        .button-label {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .button-state {
            font-size: 4rem;
            font-weight: bold;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .button-state.pressed {
            color: var(--success);
            transform: scale(1.1);
        }

        .button-state.released {
            color: var(--text-secondary);
        }

        .button-status-text {
            font-size: 1.25rem;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            display: inline-block;
        }

        .button-status-text.has-value {
            background: rgba(22, 163, 74, 0.2);
            color: var(--success);
        }

        .button-status-text.no-value {
            background: rgba(163, 163, 163, 0.1);
            color: var(--text-secondary);
        }

        .category-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            color: var(--success);
        }

        .category-value.empty {
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        .activity-section {
            width: 100%;
            max-width: 800px;
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .activity-feed {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-button {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .activity-state {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .activity-state.pressed {
            background: rgba(22, 163, 74, 0.2);
            color: var(--success);
        }

        .activity-state.released {
            background: rgba(163, 163, 163, 0.1);
            color: var(--text-secondary);
        }

        .activity-state.gesture {
            background: rgba(37, 99, 235, 0.2);
            color: var(--primary);
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>ASL</span>
            <span>Gesture Control Dashboard</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <div class="current-mode" id="currentMode">
                Mode: None Selected
            </div>
            <div class="connection-status">
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="dashboard-title">Smart Home Gesture Control</h1>
        
        <div class="button-grid">
            <div class="button-card" id="temperatureCard">
                <div class="button-label">üå°Ô∏è Temperature</div>
                <div class="category-value empty" id="temperatureValue">No Command</div>
                <div class="button-status-text no-value" id="temperatureStatus">Waiting...</div>
            </div>

            <div class="button-card" id="lightsCard">
                <div class="button-label">üí° Lights</div>
                <div class="category-value empty" id="lightsValue">No Command</div>
                <div class="button-status-text no-value" id="lightsStatus">Waiting...</div>
            </div>

            <div class="button-card" id="blindsCard">
                <div class="button-label">ü™ü Blinds</div>
                <div class="category-value empty" id="blindsValue">No Command</div>
                <div class="button-status-text no-value" id="blindsStatus">Waiting...</div>
            </div>

            <div class="button-card" id="doorCard">
                <div class="button-label">üö™ Door</div>
                <div class="category-value empty" id="doorValue">No Command</div>
                <div class="button-status-text no-value" id="doorStatus">Waiting...</div>
            </div>
        </div>

        <div class="activity-section">
            <h2 class="section-title">Activity Feed</h2>
            <div class="activity-feed" id="activityFeed">
                <div class="activity-item">
                    <div>
                        <div class="activity-button">Waiting for gesture commands...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        socket.on('connect', function() {
            console.log('Connected to server');
            updateConnectionStatus(true);
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            updateConnectionStatus(false);
        });

        socket.on('mqtt_status', function(data) {
            if (data.connected) {
                updateConnectionStatus(true);
            } else {
                updateConnectionStatus(false);
            }
        });

        socket.on('gesture_command', function(data) {
            updateGestureState(data.category, data.action, data.value);
            addGestureActivityItem(data.category, data.action, data.value, data.timestamp);
        });

        socket.on('current_mode', function(data) {
            updateCurrentMode(data.mode);
        });

        socket.on('gesture_states', function(states) {
            // Update all gesture states
            if (states.TEMPERATURE) {
                updateGestureState('TEMPERATURE', 'TEMPERATURE', states.TEMPERATURE);
            }
            if (states.LIGHTS) {
                updateGestureState('LIGHTS', 'LIGHTS', states.LIGHTS);
            }
            if (states.BLINDS) {
                updateGestureState('BLINDS', 'BLINDS', states.BLINDS);
            }
            if (states.DOOR) {
                updateGestureState('DOOR', 'DOOR', states.DOOR);
            }
        });

        socket.on('button_update', function(data) {
            // Legacy button support
            updateButtonState(data.button_id, data.state);
            addActivityItem(data.button_id, data.state_str, data.timestamp);
        });

        socket.on('button_states', function(states) {
            // Legacy button support
            updateButtonState('A', states.A);
            updateButtonState('B', states.B);
        });

        socket.on('activity_history', function(history) {
            const feed = document.getElementById('activityFeed');
            feed.innerHTML = '';
            history.forEach(function(item) {
                if (item.type === 'gesture') {
                    addGestureActivityItem(item.category, item.action, item.value, item.timestamp);
                } else {
                    addActivityItem(item.button_id, item.state, item.timestamp);
                }
            });
        });

        function updateCurrentMode(mode) {
            const modeElement = document.getElementById('currentMode');
            if (mode) {
                modeElement.textContent = `Mode: ${mode}`;
            } else {
                modeElement.textContent = 'Mode: None Selected';
            }
        }

        function updateGestureState(category, action, value) {
            const categoryLower = category.toLowerCase();
            const card = document.getElementById(`${categoryLower}Card`);
            const valueElement = document.getElementById(`${categoryLower}Value`);
            const statusElement = document.getElementById(`${categoryLower}Status`);

            if (card && valueElement && statusElement) {
                // Update value display
                valueElement.textContent = value;
                valueElement.className = 'category-value';
                
                // Update status
                statusElement.textContent = `${action}: ${value}`;
                statusElement.className = 'button-status-text has-value';
                
                // Update card styling
                card.className = 'button-card has-value';
            }
        }

        function updateButtonState(buttonId, state) {
            // Legacy button support
            const card = document.getElementById(`button${buttonId}Card`);
            const stateElement = document.getElementById(`button${buttonId}State`);
            const statusElement = document.getElementById(`button${buttonId}Status`);

            if (card && stateElement && statusElement) {
                if (state) {
                    card.className = 'button-card pressed';
                    stateElement.className = 'button-state pressed';
                    stateElement.textContent = 'ON';
                    statusElement.className = 'button-status-text pressed';
                    statusElement.textContent = 'PRESSED';
                } else {
                    card.className = 'button-card released';
                    stateElement.className = 'button-state released';
                    stateElement.textContent = 'OFF';
                    statusElement.className = 'button-status-text released';
                    statusElement.textContent = 'RELEASED';
                }
            }
        }

        function addGestureActivityItem(category, action, value, timestamp) {
            const feed = document.getElementById('activityFeed');
            
            const waitingMsg = feed.querySelector('.activity-item:first-child');
            if (waitingMsg && waitingMsg.textContent.includes('Waiting')) {
                waitingMsg.remove();
            }

            const item = document.createElement('div');
            item.className = 'activity-item';
            
            item.innerHTML = `
                <div>
                    <div class="activity-button">${category} ‚Üí ${action}</div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span class="activity-state gesture">${value}</span>
                    <span class="activity-time">${timestamp}</span>
                </div>
            `;

            feed.insertBefore(item, feed.firstChild);

            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }

        function addActivityItem(buttonId, stateStr, timestamp) {
            const feed = document.getElementById('activityFeed');
            
            const waitingMsg = feed.querySelector('.activity-item:first-child');
            if (waitingMsg && waitingMsg.textContent.includes('Waiting')) {
                waitingMsg.remove();
            }

            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const stateClass = stateStr === 'PRESSED' ? 'pressed' : 'released';

            item.innerHTML = `
                <div>
                    <div class="activity-button">Button ${buttonId}</div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span class="activity-state ${stateClass}">${stateStr}</span>
                    <span class="activity-time">${timestamp}</span>
                </div>
            `;

            feed.insertBefore(item, feed.firstChild);

            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionText');

            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'MQTT Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'MQTT Disconnected';
            }
        }
    </script>
</body>
</html>
